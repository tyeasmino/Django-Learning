{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> EpicRides {% block title %} {% endblock title %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg"  >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img width="60" src=" {% static 'EpicRides logo.png' %} " > 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-bold" aria-current="page" href="#">EpicRides</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Add Car Brand</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Add Car Details</a>
              </li>
            </ul>
            <div class="d-flex">                       
                <button class="btn btn-secondary mx-1"  ><a class="dropdown-item" href="#">Sign up</a></button>
                <button class="btn btn-success mx-1"  ><a class="dropdown-item" href="#">Sign in</a></button> 
                <div class=" mx-1 dropdown">
                    <a class="btn btn-warning dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        User Name
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="#">Update Profile</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Change Password</a></li>
                    </ul>
                </div>
                <button class="btn btn-danger mx-1"  ><a class="dropdown-item" href="#">Sign out</a></button>
            </div>
          </div>
        </div>
    </nav>

    {% block content %}    {% endblock content %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
