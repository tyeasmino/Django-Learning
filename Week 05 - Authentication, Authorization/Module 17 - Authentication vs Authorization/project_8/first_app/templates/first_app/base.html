<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} {% endblock title %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-dark text-white">
        <div class="container">
          <a class="navbar-brand text-white">Project 8</a>
          <div class="d-flex"> 

            {% if user.is_authenticated %}
                <a href=" {% url 'profile' %}" class="mx-2 btn btn-outline-warning" type="submit">Profile</a>
                <a href=" {% url 'logout' %}" class="mx-2 btn btn-outline-danger" type="submit">Logout</a>
            {% else %}
                <a href=" {% url 'signup' %}" class="mx-2 btn btn-outline-success" type="submit">Sign Up</a>
                <a href=" {% url 'signin' %}" class="mx-2 btn btn-outline-info" type="submit">Sign In</a>
            {% endif %}
          </div>
        </div>
    </nav>

 
    {% block content %} {% endblock content %}
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
