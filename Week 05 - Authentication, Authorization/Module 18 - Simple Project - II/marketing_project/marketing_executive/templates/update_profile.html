{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form method="POST" class="w-50 m-auto my-5" >
    <h1>Update your profile</h1>

    {% csrf_token %}
    {{form | crispy}}

    <button class="btn btn-primary">Save</button>

    <br>
    <a href="{% url 'change_password' %}" class="btn btn-warning btn-sm my-2">Change Your Password</a>
</form>


{% endblock content %}
